<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <img src="media/arrow-left.svg" alt="">
            <p>Stopwatch</p>
            <span></span>
        </div>
        <div class="stopWatch">
            <div class="watch">
                <p class="hour">00</p>
                <p class="minutes">00</p>
                <p class="seconds">00</p>
            </div>
            <div class="divider"></div>
            <div class="icons">
                <img src="media/repeat.svg" alt="">
                <img src="media/stop.svg" alt="">
                <img src="media/pause.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
